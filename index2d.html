<!DOCTYPE html>
<html>
<head>
    <title>Flight Trajectory</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 800px;
        }

        .node-circle {
            border-radius: 50%;
            background-color: red;
            width: 10px;
            height: 10px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="timeRangeContainer">
        <input type="range" id="timeRange" min="0" max="24" step="1" value="0">
        <span id="hourValue">0</span>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="\node_modules\Leaflet.curve-0.9.2\Leaflet.curve-0.9.2\src\leaflet.curve.js"></script>

    <script src="\node_modules\leaflet-geometryutil\src\leaflet.geometryutil.js"></script>
    <script src="\node_modules\leaflet-arrowheads\src\leaflet-arrowheads.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <script src="https://cdn.jsdelivr.net/npm/d3-sankey@0.12.3/dist/d3-sankey.min.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

    <script src="network2d.js"></script>
</body>
</html>
